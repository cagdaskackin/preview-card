<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Preview Card</title>
</head>

<body>
    <main>
        <section id="preview_card">
            <div class="card_container">
                <div class="card_image"></div>
                <div class="card_content_body">
                    <div class="card_content">
                        <p class="sub_title_p dark_text_color">perfume</p>
                        <h1>gabrielle essence eau de parfum</h1>
                        <p class="card_description_p dark_text_color">A floral, solar and voluptuous interpretation
                            composed by Olivier
                            Polge, Perfumer-Creator for the
                            House of CHANEL.</p>
                        <h2 class="card_price">$149.99 <span class="card_old_price">$169.99</span></h2>
                        <button class="add_to_card green_button"><i class="fa-solid fa-cart-shopping"></i> Add to
                            Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
